	<h1> Vakariņas </h1>
        
                <hr></hr>

	<center>
		<table border="4">
			<thead>
				<tr>
					<th>Vārds</th>
					<td><input type="text" name="fname" id="vards"></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Nosaukums</th>
					<td><input type="text" name="lname" id="nosaukums"></td>
				</tr>
				<tr>
					<th>Sastāvdaļas</th>
					<td><input type="text" name="email" id="sastavs"></td>
				</tr>
				<tr>
					<th>Process</th>
					<td><input type="text" name="age" id="process"></td>
				</tr>
				<tr id="btna">
					<td colspan="2"><input type="button" name="button" id="btn" value="Add" onclick="AddRow()"></td>
				</tr>
			</tbody>
		</table>

		<table border="4" id="show">
			<thead>
				<tr>
					<th>Lietotājs</th>
					<th>Nosaukums</th>
					<th>Sastāvs</th>
					<th>Process</th>
				</tr>
			</thead>
		</table>
	</center>
	
	<script>  
		var list1 = [];
		var list2 = [];
		var list3 = [];
		var list4 = [];

		var n = 1;
		var x = 0;

		function AddRow(){

			var AddRown = document.getElementById('show');
			var NewRow = AddRown.insertRow(n);

			list1[x] = document.getElementById("vards").value;
			list2[x] = document.getElementById("nosaukums").value;
			list3[x] = document.getElementById("sastavs").value;
			list4[x] = document.getElementById("process").value;

			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
			var cel3 = NewRow.insertCell(2);
			var cel4 = NewRow.insertCell(3);

			cel1.innerHTML = list1[x];
			cel2.innerHTML = list2[x];
			cel3.innerHTML = list3[x];
			cel4.innerHTML = list4[x];

			n++;
			x++;
            
        }
        
          
	</script>
